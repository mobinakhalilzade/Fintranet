<div class="card mt-6">
  <h5 class="font-bold text-4xl">Users</h5>
  <p class="mb-4">Please select a person</p>
  <p-table
    [value]="users"
    selectionMode="single"
    [(selection)]="selectedUser"
    dataKey="id"
    (onRowSelect)="onRowSelect($event)"
    (onRowUnselect)="onRowUnselect($event)"
  >
    <ng-template pTemplate="header">
      <tr>
        <th>Code</th>
        <th>Firstname</th>
        <th>Lastname</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-user>
      <tr [pSelectableRow]="user">
        <td>{{ user.id }}</td>
        <td>{{ user.firstname }}</td>
        <td>{{ user.lastname }}</td>
      </tr>
    </ng-template>
  </p-table>
    <div class="flex justify-between mt-4">
      <p-button
        label="Back"
        (onClick)="prevPage()"
        icon="pi pi-angle-left"
      ></p-button>
      <p-button
        [disabled]="!selected"
        label="Next"
        (onClick)="nextPage()"
        icon="pi pi-angle-right"
        iconPos="right"
      ></p-button>
    </div>
</div>
