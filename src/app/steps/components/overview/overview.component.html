<div class="mt-4">
  <img *ngIf="image" [src]="image" alt="" width="200" height="250" />
  <div>
    <h3 class="text-lg">Form data</h3>
    <p>Amount :{{ form?.amount }}</p>
    <p>Date :{{ form?.date | date }}</p>
    <p>Status :{{ form?.status?.name }}</p>
    <p>Source :{{ form?.source }}</p>
  </div>
  <div class="mt-4">
    <h3 class="text-lg">User Info</h3>
    <p>Id :{{ user?.id }}</p>
    <p>Firstname :{{ user?.firstname }}</p>
    <p>Lastname :{{ user?.lastname }}</p>
  </div>
</div>
