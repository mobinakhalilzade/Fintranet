<div class="mt-4">
  <input
    #file
    id="my_file"
    type="file"
    accept="images/*"
    style="display: none"
    (change)="onChange($event)"
  />
  <button
    style="margin-bottom: 8px;"
    pButton
    type="button"
    label="Upload a photo"
    (click)="file.click()"
  ></button>

  <img *ngIf="uploadImage" [src]="image" alt="" width="200" height="250" />

  <p-button
    label="Next"
    (onClick)="nextPage()"
    icon="pi pi-angle-right"
    iconPos="right"
  ></p-button>
</div>
